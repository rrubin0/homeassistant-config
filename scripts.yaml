    - group.interior_lights
    - switch.patio_lights
    - switch.pool_light
    - switch.mini_fridge
    - switch.aquarium
    - switch.office_spare
    - switch.switch_one
    - switch.switch_three
    - switch.switch_four
    - switch.switch_five
  - service: climate.set_preset_mode
    data:
      entity_id: climate.downstairs
      preset_mode: Away
  - service: climate.set_preset_mode
    data:
      entity_id: climate.upstairs
      preset_mode: Away
  - service: automation.turn_off
    entity_id: automation.evening_scene_schedule
  - service: notify.mobile_app_rip8plus
    data:
      title: Away Mode ON
      message: Away mode is ON.
  - condition: state
