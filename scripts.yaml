    data:
      title: Door Held Open
      message: A door's held open - HVAC switching to Eco Mode.
  - condition: state
    entity_id: input_boolean.announce
    state: 'on'
  - service: media_player.volume_set
    entity_id: media_player.living_room_echo
    data_template:
      volume_level: '{{ states(''sensor.alexa_volume'') }}'
  - service: notify.alexa_media
    data:
      target: media_player.living_room_echo
      data:
        type: tts
      message: I've detected a door held open for too long so I'm turning off the
        AC to save energy.
  mode: single
