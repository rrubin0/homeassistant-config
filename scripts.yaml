#script:
  #####################################################################
  ### Alexa Actionable Notifications Template Script
  #####################################################################
  activate_alexa_actionable_notification:
    description: 'Activates an actionable notification on a specific echo device'
    fields:
      text:
        description: 'The text you would like alexa to speak.'
      event_id:
        description: 'Correlation ID for event responses'
      alexa_device: 
        description: 'Alexa device you want to trigger'
    sequence:
      - service: input_text.set_value
        data_template:
          entity_id: input_text.alexa_actionable_notification
          value: '{"text": "{{ text }}", "event": "{{ event_id }}"}'
      - service: media_player.play_media
        data_template:
          entity_id: "{{ alexa_device }}"
          media_content_type: skill
          media_content_id: !secret amazon_alexa_skill_id
#          media_content_id: amzn1.ask.skill.a85fd060-7fa9-47b4-ab56-92b4d35c5a8c


  unlock_megs:
    alias: "Unlock Door for Megan"
    sequence:
    - service: lock.unlock
      entity_id: lock.south_entry_locked

    - service: notify.mobile_app_rip8plus
      data:
        title: "Arrived"
        message: "Megs is home!"

    - delay:
        minutes: 15
    - service: lock.lock
      entity_id: lock.south_entry_locked


#####################################################################
###  Away Mode
#####################################################################
  away:
    alias: "Away Mode"
    sequence:
    ### lock the doors
    - service: lock.lock
      entity_id: all

    ### turn off all lights (except porch) and devices
    - service: homeassistant.turn_off
      entity_id:
        - fan.patio_fan
        - group.interior_lights
#        - group.exterior_lights #disable for christmas
        - switch.patio_light
        - switch.pool_light
#        - group.outlets
        - switch.mini_fridge
        - switch.aquarium
        - switch.office_spare
      # rf switch upstairs wipe warmer
        - switch.switch_one
      # rf switch downstairs wipe warmer
        - switch.switch_three
      # rf switch power wheels charger
        - switch.switch_four
      # rf switch nursery humidifier
        - switch.switch_five

    ### set climate away mode
    - service: climate.set_preset_mode
      data:
        entity_id: climate.downstairs
        preset_mode: 'Away'

    - service: climate.set_preset_mode
      data:
        entity_id: climate.upstairs
        preset_mode: 'Away'

    - service: automation.turn_off
      entity_id: automation.evening_scene_schedule

    ### send notification
    - service: notify.mobile_app_rip8plus
      data:
        title: "Away Mode ON"
        message: "Away mode is ON."

    - condition: state
      entity_id: switch.tv
      state: 'on'

    - service: switch.turn_off
      entity_id: switch.tv


#####################################################################
### Bedtime Sequence
#####################################################################
  bedtime:
    alias: "Bedtime"
    sequence:
    # lock up
    - service: lock.lock
      entity_id: all

    # reset lighting overrides
    - service: homeassistant.turn_off
      entity_id: input_boolean.dinner_time

    # turn off the "outdoor speakers and downstairs wipe warmer"
    - service: switch.turn_off
      entity_id:
        - switch.outdoor_speakers
        - switch.switch_three

    - service: switch.turn_off
      entity_id: switch.living_room_fan

    - delay:
        minutes: 3

    - service: homeassistant.turn_off
      entity_id:
        - group.exterior_lights
        - group.interior_lights

    - delay:
        minutes: 5

    - service: light.turn_off
      entity_id: light.bedframe_light


