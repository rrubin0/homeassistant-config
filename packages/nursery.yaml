############################################################################
#    @package          :     nursery
#    @description      :     Nursery devices and RGB lights
############################################################################
homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################
    package.node_anchors:
      customize: &customize
        package: 'nursery'

      hidden: &hidden
        <<: *customize
        hidden: true


    ################################################
    ## Light
    ################################################
    light.nursery_wall_light:
      icon: mdi:led-on


#####################################################################
### Input Select
#####################################################################
input_select:
  ### Under Master Bed RGB Colors
  nursery_wall_color:
    name: Nursery Wall Color
    initial: "Select an option..."
    options:
      - "Select an option..."
      - "Off"
      - "Crystal"
      - "White"
      - "Red"
      - "Blue"
      - "Green"
      - "Cyan"
      - "Pink"
      - "Violet"
      - "Yellow"

  ### Under Master Bed RGB Effects
  nursery_wall_effect:
    name: Nursery Wall Effect
    initial: "Select an option..."
    options:
      - "Select an option..."
      - "Off"
      - "Color Loop"
      - "Color Jump"
      - "Random"
      - "Red Fade"
      - "Green Fade"
      - "Blue Fade"
      - "Yellow Fade"
      - "Cyan Fade"
      - "Purple Fade"
      - "White Fade"
      - "RG Cross Fade"
      - "RB Cross Fade"
      - "GB Cross Fade"

  ### Under Master Bed RGB Strobe
  nursery_wall_strobe:
    name: Nursery Wall Strobe
    initial: "Select an option..."
    options:
      - "Select an option..."
      - "Off"
      - "Color Strobe"
      - "Red"
      - "Green"
      - "Blue"
      - "Yellow"
      - "Cyan"
      - "Purple"
      - "White"

#####################################################################
### Light
#####################################################################
light:
  - platform: flux_led
    devices:
      !secret nursery_wall_light:
        name: "Nursery Wall Light"
        mode: rgb


#####################################################################
### Automation
#####################################################################
automation:
  ### Turn off the lights when OFF is selected
  - alias: Nursery Wall Select Off
    initial_state: 'on'
    hide_entity: true
    trigger:
      - platform: state
        entity_id: input_select.nursery_wall_color
        to: "Off"

      - platform: state
        entity_id: input_select.nursery_wall_effect
        to: "Off"

      - platform: state
        entity_id: input_select.nursery_wall_strobe
        to: "Off"

    action:
      - service: light.turn_off
        entity_id: light.nursery_wall_light

      # Reset the Input Select to "Select an option..."
      - service: input_select.select_option
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          option: Select an option...

  #####################################################################
  ### Reset input selection when lamp is turned off
  - alias: Nursery Wall Reset Off
    initial_state: 'on'
    hide_entity: true
    trigger:
      - platform: state
        entity_id: light.nursery_wall_light
        from: 'on'
        to: 'off'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.nursery_wall_color
          option: Select an option...

      - service: input_select.select_option
        data:
          entity_id: input_select.nursery_wall_effect
          option: Select an option...

      - service: input_select.select_option
        data:
          entity_id: input_select.nursery_wall_strobe
          option: Select an option...

  #####################################################################
  ### Default to Crystal if turned on with no selection
  - alias: Nursery Wall Default
    initial_state: 'on'
    hide_entity: true
    trigger:
      - platform: state
        entity_id: light.nursery_wall_light
        from: 'off'
        to: 'on'

    condition:
      condition: state
      entity_id: input_select.nursery_wall_color
      state: "Select an option..."

    action:
      - service: light.turn_on
        data:
          entity_id: light.nursery_wall_light
          brightness: 255
          rgb_color: [255,163,132]

      # Reset the Input Select to "Select an option..."
      - service: input_select.select_option
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          option: Select an option...

