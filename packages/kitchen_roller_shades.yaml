#####################################################################
#    @package          :     kitchen_roller_shades
#    @description      :     kitchen Somfy RTS Shades
#####################################################################
homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################
    package.node_anchors:
      customize: &customize
        package: 'kitchen_roller_shades'
        homebridge_hidden: true

      contained: &contained
        <<: *customize
        haaska_hidden: true
#        homebridge_hidden: true

      exposed: &exposed
        <<: *customize
        haaska_hidden: false
#        homebridge_hidden: false

      hidden: &hidden
        <<: *contained
        hidden: true


    ################################################
    ## Cover
    ################################################
    cover.kitchen_roller_shade_level:
      <<: *contained
      device_class: garage
      friendly_name: "Kitchen Rollershade"
      homebridge_cover_type: rollershutter
      icon: mdi:blinds

    cover.kitchen_roller_shade_switch:
      <<: *hidden
      device_class: garage
      friendly_name: "Kitchen Rollershade State"
      icon: mdi:blinds

    cover.kitchen_shade:
      device_class: garage
      friendly_name: "Kitchen Shade"
      homebridge_cover_type: rollershutter
      icon: mdi:blinds


#####################################################################
### Automation
#####################################################################
automation:
  ### Raise the kitchen shade
  - alias: Kitchen Shade Up
    initial_state: 'on'
    trigger:
      - platform: sun
        event: sunrise
        offset: '-00:15:00'

    action:
      - service: cover.open_cover
        entity_id: cover.kitchen_roller_shade_level

  ### Lower the kitchen shade
  - alias: Kitchen Shade Down
    initial_state: 'on'
    trigger:
      - platform: time
        at: '21:00:00'

    action:
      - service: cover.stop_cover
        entity_id: cover.kitchen_roller_shade_level

