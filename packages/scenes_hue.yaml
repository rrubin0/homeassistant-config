#####################################################################
#    @package          :     scenes_hue
#    @description      :     scenes (scripts) for Philips Hue Lights
#####################################################################
homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################
    package.node_anchors:
      customize: &customize
        package: 'scenes_hue'


    ################################################
    ## Script Customizations
    ################################################
    script.hue_lr_dimmed:
      friendly_name: "Dimmed"
      icon: mdi:play-circle

    script.hue_lr_nightlight:
      friendly_name: "Night Mode"
      icon: mdi:play-circle

    script.hue_lr_bright:
      friendly_name: "Bright"
      icon: mdi:play-circle

    script.hue_lr_christmas:
      friendly_name: "Christmas Time"
      icon: mdi:stocking

    script.hue_lr_movie:
      friendly_name: "Movie"
      icon: mdi:play-circle

    script.hue_lr_sunrise:
      friendly_name: "Sunrise"
      icon: mdi:play-circle

    script.hue_lr_sunset:
      friendly_name: "Sunset"
      icon: mdi:play-circle

    script.hue_lr_minty:
      friendly_name: "Minty"
      icon: mdi:play-circle

    script.hue_lr_daybreak:
      friendly_name: "Daybreak"
      icon: mdi:play-circle

    script.hue_mbath_morning:
      friendly_name: "Bathroom Morning"
      icon: mdi:play-circle


script:
  #####################################################################
  ### Philips Hue Scenes
  #####################################################################
  hue_lr_dimmed:
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Dimmed"

  hue_lr_nightlight:
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Nightlight"

  hue_lr_bright:
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Bright"

  hue_lr_christmas:
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Christmas"

  hue_lr_movie:
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Movie"

  hue_lr_sunrise:
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Sunrise"

  hue_lr_sunset:
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Sunset"

  hue_lr_minty:
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Minty"

  hue_lr_daybreak:
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Daybreak"

  hue_mbath_morning:
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Master Bathroom"
          scene_name: "Morning"

