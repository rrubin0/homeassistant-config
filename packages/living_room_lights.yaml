#####################################################################
### Automation
#####################################################################
automation:
  ### Always turn on the living room lamp at sunset
  - alias: Living Room Lamp On
    initial_state: 'on'
    trigger:
      - platform: sun
        event: sunset
        offset: '-00:20:00'

    action:
      - service: light.turn_on
        data:
          entity_id: light.living_room_lamp
          brightness: 255
          transition: 600


  ### Turn off the living room lamp if we leave during the day
  - alias: Living Room Lamp Away
    initial_state: 'on'
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.away_mode

    condition:
      - condition: state
        entity_id: sun.sun
        state: 'above_horizon'

      - condition: state
        entity_id: light.living_room_lamp
        state: 'on'

    action:
      - service: light.turn_off
        entity_id: light.living_room_lamp


  ### Set the Evening scene at sunset
  - alias: Evening Scene Schedule
    initial_state: 'on'
    trigger:
      - platform: sun
        event: sunset
        offset: '-00:10:00'

    condition:
      - condition: template
        value_template: "{{ states.media_player.kodi_living_room.state != 'playing' }}"

      - condition: or
        conditions:
          - condition: state
            entity_id: group.all_devices
            state: 'home'

          - condition: state
            entity_id: input_boolean.visitor_mode
            state: 'on'

    action:
      - service: scene.turn_on
        entity_id: scene.evening

