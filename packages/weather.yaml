#####################################################################
### Input Boolean
#####################################################################
input_boolean:
  rain:
    name: Rain Sensor
    icon: mdi:weather-rainy

#####################################################################
### Input Number
#####################################################################
input_number:
  ### Summer Temp Threshold
  season_summer:
    name: "Summer"
    initial: 77
    min: 60
    max: 100
    step: 1
    mode: slider

  ### Winter Temp Threshold
  season_winter:
    name: "Winter"
    initial: 63
    min: 40
    max: 80
    step: 1
    mode: slider


#####################################################################
### Weather
#####################################################################
weather:
### Yahoo Weather
  - platform: yweather
    woeid: !secret woeid

#####################################################################
### Sensor
#####################################################################
sensor:
### Seasons
  - platform: template
    sensors:
      season:
        friendly_name: "Seasonal Condition"
        value_template: >-
          {% set temperature = states('sensor.yweather_temperature')|float(none) %}
          {% set winter_temp = states.input_number.season_winter.state|default(61)|float %}
          {% set summer_temp = states.input_number.season_summer.state|default(79)|float %}
          {% if temperature is none %}
            {{ states('sensor.yweather_temperature') }}
          {% elif temperature < winter_temp %}
            Winter
          {% elif temperature > summer_temp %}
            Summer
          {% else %}
            Awesome
          {% endif %}
        entity_id: sensor.time


### Moon
  - platform: moon

### Weather Underground
  - platform: wunderground
    api_key: !secret wu_api_key
    monitored_conditions:
      - weather
      - alerts
      - temp_f
      - station_id
      - feelslike_f
      - feelslike_string
      - heat_index_f
      - heat_index_string
      - dewpoint_f
      - dewpoint_string
      - wind_mph
      - UV
      - pressure_in
      - pressure_mb
      - wind_dir
      - wind_string
      - relative_humidity
      - visibility_mi
      - precip_today_in
      - precip_today_string
      - solarradiation
      - observation_time

### Darksky
  - platform: darksky
    api_key: !secret forecast_api_key
    monitored_conditions:
      - nearest_storm_distance
      - cloud_cover
      - daily_summary
      - minutely_summary
      - precip_intensity
      - precip_probability
      - precip_intensity_max

### Yahoo Weather Sensor
  - platform: yweather
    woeid: !secret woeid
    monitored_conditions:
      - weather
      - weather_current
      - temp_min
      - temp_max
      - wind_speed
      - pressure
      - visibility
      - humidity
      - temperature

### Yahoo Forecast
  - platform: yweather
    forecast: 1
    name: yw_tomorrow
    monitored_conditions:
      - weather
      - temp_min
      - temp_max

  - platform: yweather
    forecast: 2
    name: yw_day2
    monitored_conditions:
      - weather
      - temp_min
      - temp_max

  - platform: yweather
    forecast: 3
    name: yw_day3
    monitored_conditions:
      - weather
      - temp_min
      - temp_max


#####################################################################
### Automation
#####################################################################
automation:
  - alias: rain sensor
    initial_state: 'on'
    hide_entity: True
    trigger:
      - platform: state
        entity_id: weather.downstairs

    action:
      - service_template: >-
          {% if is_state('weather.downstairs', 'Rain') %}
            homeassistant.turn_on
          {% elif is_state('weather.downstairs', 'Light Rain') %}
            homeassistant.turn_on
          {% elif is_state('weather.downstairs', 'Thunderstorm') %}
            homeassistant.turn_on
          {% elif is_state('weather.downstairs', 'Showers') %}
            homeassistant.turn_on
          {% elif is_state('weather.downstairs', 'Drizzle') %}
            homeassistant.turn_on
          {% else %}
            homeassistant.turn_off
          {% endif %}
        data:
          entity_id: input_boolean.rain
