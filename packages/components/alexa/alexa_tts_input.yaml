#####################################################################
### Input Text
#####################################################################
input_text:
  alexa_tts:
    name: Message
    initial: Hello


#####################################################################
### Input Number
#####################################################################
input_number:
  alexa_volume:
    name: Alexa Volume
    initial: 4
    min: 1
    max: 10
    step: 1


#####################################################################
### Input Select
#####################################################################
input_select:
  alexa:
    name: Alexa
    options:
      - None
      - Everywhere
      - Game Room
      - Kitchen
      - Living Room
      - Master Bathroom
      - Master Bedroom
      - Nursery
      - Office
      - Wine Room

    initial: None
    icon: mdi:target


