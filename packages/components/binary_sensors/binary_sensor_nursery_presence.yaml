#####################################################################
### Binary Sensor
#####################################################################
binary_sensor:
  - platform: template
    sensors:
      nursery_presence:
        friendly_name: "Nursery Presence"
        value_template: >-
          {{ is_state('binary_sensor.nursery_north_ptz_motion', 'on')
             or is_state('binary_sensor.nursery_occupancy', 'on')
             or is_state('binary_sensor.nursery_east_ptz_motion', 'on')
             or is_state('binary_sensor.nursery_motion', 'on') }}
        delay_off:
          minutes: 15


          ### original values: camera motions are too sensitive
