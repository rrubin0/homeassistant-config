#####################################################################
#    @package          :     SABNZBD
#    @description      :     SABNZBD Configuration (0.70.0)
#####################################################################
sabnzbd:
  api_key: !secret sabnzb_api_key
  host: !secret sabnzb_host
  name: SABNZBD
  port: !secret sabnzb_port
  sensors:
    - 'current_status'
    - 'speed'
    - 'queue_size'
    - 'queue_remaining'
    - 'disk_size'
    - 'disk_free'