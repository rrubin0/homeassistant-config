  ### Night Light Mode
  mbr_night_light:
    alias: "Night Light"
    sequence:
    - service: light.turn_on
      data:
        entity_id: light.under_bed_lights
        brightness: 40
        rgb_color: [0,60,60]

    - service: light.turn_on
      data:
        entity_id: light.master_sitting_lamp
        brightness: 60
        transition: 10

    - delay:
        minutes: 10

    - service: light.turn_off
      data:
        entity_id: light.master_sitting_lamp
        transition: 5

    - delay:
        minutes: 1

    - service: light.turn_off
      entity_id: light.under_bed_lights


