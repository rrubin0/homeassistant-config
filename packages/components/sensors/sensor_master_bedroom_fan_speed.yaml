#####################################################################
### Master Bedroom Ceiling Fan Control via temperature
#####################################################################
sensor:
  ### Master Bedroom Fan Temp Setting
  - platform: template
    sensors:
      master_bedroom_fan_speed:
        friendly_name: "Master Bedroom Fan Speed"
        value_template: >-
          {% set temperature = states('sensor.upstairs_temperature')|float(none) %}
          {% if 72 <= temperature <=74.9 %}
            1
          {% elif 75 <= temperature <=78.5 %}
            2
          {% elif 78.6 <= temperature <=80.9 %}
            4
          {% elif temperature > 81 %}
            5
          {% else %}
            Off
          {% endif %}
