history:
  use_include_order: true
  include:
    entities:
      # FRONT DOOR
      - sensor.ring_front_door_last_ding
      - sensor.ring_front_door_last_motion
      - sensor.front_door_state

      # LIVING ROOM
      - binary_sensor.entryway_occupancy
      - binary_sensor.living_room_occupancy
      - sensor.living_room_north_window_state

      # SOUTH ENTRY
      - lock.south_entry_locked
      - sensor.south_door_state
#      - sensor.lock_south_door_status

      # BATHROOM ENTRY
      - lock.bathroom_entry_locked
      - sensor.bathroom_door_state
#      - sensor.lock_beach_door_status

      # KITCHEN ENTRY
      - sensor.kitchen_door_state

      # OFFICE
      - binary_sensor.office_occupancy
      - sensor.office_door_state

      # MASTER BEDROOM
      - binary_sensor.master_bedroom_presence
      - sensor.master_bedroom_northwest_window_state
      - sensor.master_bedroom_southwest_window_state

      # NURSERY
      - binary_sensor.nursery_presence

      # GUEST ROOM
      - binary_sensor.guest_room_occupancy
      - sensor.guest_room_balcony_door_state
      - sensor.guest_room_window_state

      # ENERGY
      - switch.mini_fridge
      - binary_sensor.kegerator_door

      # CLIMATE
#      - binary_sensor.hvac_running
      - sensor.ds_avg_temp
#      - sensor.ds_climate_current_temp
      - sensor.living_room_temperature
      - sensor.entryway_temperature
      - sensor.broadlink_sensor_temperature
      - sensor.downstairs_temperature
      - sensor.office_temperature
      - sensor.ds_fan_state
      - sensor.us_avg_temp
      - sensor.upstairs_temperature
#      - sensor.us_climate_current_temp
      - sensor.nursery_temperature
      - sensor.guest_room_temperature
      - sensor.us_fan_state
      - sensor.ds_fan_state



