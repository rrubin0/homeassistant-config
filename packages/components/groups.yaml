############################################################################
#    @package          :     groups
#    @description      :     don't forget to also check your "light groups"
#############################################################################
group:
  #####################################################################
  ### All Devices
  #####################################################################
  All Devices:
    entities:
      - device_tracker.rcom
      - device_tracker.iphone_rick
      - device_tracker.iphone_megs
      - device_tracker.mip12


  #####################################################################
  ### Interior Lights
  #####################################################################
  Interior Lights:
    entities:
      - group.accent_lights
      - group.entry_lights
      - group.game_room_lights
      - group.living_room_lights
      - group.master_bathroom_lights
      - group.master_bedroom_lights
      - group.nursery_lights
      - group.wine_room_lights
      - light.dining_room_chandelier
      - light.guest_room_lights
      - light.kitchen_lights
      - light.office_desk_lamp
      - light.wine_room_ceiling
      - switch.downstairs_bathroom_light



  #####################################################################
  ### Exterior Lights
  #####################################################################
  Exterior Lights:
    entities:
      - switch.back_yard_outlet
      - switch.porch_rope_lights
      - switch.patio_lights
      - switch.pool_light
      - switch.tplink_outlet_1
      - switch.tplink_outlet_2


  #####################################################################
  ### Living Room Lights
  #####################################################################
  ### note: consider if this is needed, long term
  Entry Lights:
    entities:
      - light.foyer_lights
      - light.entryway

  Living Room Lights:
    entities:
      - light.living_room_lamp
      - light.living_room_ceiling


  #####################################################################
  ### Wine Room Lights
  #####################################################################
  Wine Room Lights:
    entities:
      - light.wine_room_lamp
      - light.wine_room_ceiling
      - light.lounge_light
      - light.bar_strip_light


  #####################################################################
  ### Game Room Lights
  #####################################################################
  Game Room Lights:
    entities:
      - switch.game_room_floodlights
      - light.billiards


  #####################################################################
  ### Master Bedroom Lights
  #####################################################################
  Master Bedroom Lights:
    entities:
      - light.master_bed_ceiling
      - light.master_bed_entry
      - light.master_bedroom_chandelier
      - light.master_bedside_lamps
      - light.master_reading_lamp
      - light.master_sitting_lamp


  #####################################################################
  ### Master Bedroom Alarm Clock
  #####################################################################
  Alarm Clock:
    entities:
      - sensor.time
      - sensor.alarm_clock_time
      - sensor.alarm_clock_time_minus_offset
      - input_number.alarm_clock_hour
      - input_number.alarm_clock_minutes
      - input_number.alarm_clock_offset
      - input_boolean.alarm_clock_weekday
      - input_boolean.alarm_clock_weekend


  #####################################################################
  ### Master Bedroom Ceiling Fan
  #####################################################################
  Master Bedroom Fan:
    entities:
      - switch.master_bedroom_fan_1
      - switch.master_bedroom_fan_2
      - switch.master_bedroom_fan_3
      - switch.master_bedroom_fan_4
      - switch.master_bedroom_fan_5
      - switch.master_bedroom_fan_6
      - switch.master_bedroom_fan_7
      - switch.master_bedroom_fan_8
      - switch.master_bedroom_fan_9
      - switch.master_bedroom_fan_10
      - switch.master_bedroom_fan_11
      - switch.master_bedroom_fan_12


  #####################################################################
  ### Master Bathroom Lights
  #####################################################################
  Master Bathroom Lights:
    entities:
      - light.master_bathroom_ceiling
      - light.master_bathroom_vanity


  #####################################################################
  ### Nursery Lights
  #####################################################################
  Nursery Lights:
    entities:
      - light.nursery_light
      - light.nursery_wall_light
      - switch.nursery_lamp
      - switch.starlight


  #####################################################################
  ### Accent Lights
  #####################################################################
  Accent Lights:
    entities:
      - light.large_staircase_lamp
      - light.small_staircase_lamp
      - light.wine_room_lamp


  #####################################################################
  ### Porch Lights
  #####################################################################
  Porch Lights:
    entities:
      - switch.front_porch_lights
      - switch.south_porch_lights


  #####################################################################
  ### Christmas Lights
  #####################################################################
  Outside Christmas Lights:
    entities:
      #- switch.back_yard_outlet
      - light.smart_flood_lights
      - switch.porch_rope_lights
      - switch.tplink_outlet_1
      - switch.tplink_outlet_2


  #####################################################################
  ### Inside Christmas Lights
  #####################################################################
  Inside Christmas Lights:
    entities:
      - switch.christmas_tree
      - switch.mini_christmas_tree
      - switch.upstairs_christmas_lights
      - switch.downstairs_christmas_lights
      
