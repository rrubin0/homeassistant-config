group:
  #####################################################################
  ### All Devices
  #####################################################################
  All Devices:
    entities:
      - device_tracker.rick
      - device_tracker.rip8plus
      - device_tracker.megs
      - device_tracker.mip8


  #####################################################################
  ### Interior Lights
  #####################################################################
  Interior Lights:
    entities:
      - group.accent_lights
      - group.entry_lights
      - group.game_room_lights
      - group.living_room_lights
      - group.master_bathroom_lights
      - group.master_bedroom_lights
      - group.nursery_lights
      - group.wine_room_lights
      - light.dining_room_chandelier
      - light.kitchen_lights
      - light.laundry_room
      - light.office_desk_lamp
      - light.wine_room_ceiling
      - switch.downstairs_bathroom_light


  #####################################################################
  ### Exterior Lights
  #####################################################################
  Exterior Lights:
    entities:
      - switch.back_yard_outlet
      - switch.front_yard_outlet
      - switch.patio_light
      - switch.pool_light


  #####################################################################
  ### Living Room Lights
  #####################################################################
  ### note: consider if this is needed, long term
  Entry Lights:
    entities:
      - light.foyer_lights
      - light.entryway

  Living Room Lights:
    entities:
      - light.living_room_lamp
      - light.living_room_ceiling


  #####################################################################
  ### Wine Room Lights
  #####################################################################
  Wine Room Lights:
    entities:
      - switch.wine_room_lamp
      - light.wine_room_ceiling


  #####################################################################
  ### Game Room Lights
  #####################################################################
  Game Room Lights:
    entities:
      - switch.game_room_floodlights
      - light.billiards


  #####################################################################
  ### Master Bedroom Lights
  #####################################################################
  Master Bedroom Lights:
    entities:
      - light.master_bed_ceiling
      - light.master_bed_entry
      - light.master_bedroom_chandelier
      - light.master_bedside_lamps
      - light.master_reading_lamp
      - light.master_sitting_lamp


  #####################################################################
  ### Master Bedroom Alarm Clock
  #####################################################################
  Alarm Clock:
    entities:
      - sensor.time
      - sensor.alarm_clock_time
      - sensor.alarm_clock_time_minus_offset
      - input_number.alarm_clock_hour
      - input_number.alarm_clock_minutes
      - input_number.alarm_clock_offset
      - input_boolean.alarm_clock_weekday
      - input_boolean.alarm_clock_weekend

  #####################################################################
  ### Master Bedroom Ceiling Fan
  #####################################################################
  Master Bedroom Fan:
    entities:
      - switch.master_bedroom_fan_1
      - switch.master_bedroom_fan_2
      - switch.master_bedroom_fan_3
      - switch.master_bedroom_fan_4
      - switch.master_bedroom_fan_5
      - switch.master_bedroom_fan_6
      - switch.master_bedroom_fan_7
      - switch.master_bedroom_fan_8
      - switch.master_bedroom_fan_9
      - switch.master_bedroom_fan_10
      - switch.master_bedroom_fan_11
      - switch.master_bedroom_fan_12


  #####################################################################
  ### Master Bathroom Lights
  #####################################################################
  Master Bathroom Lights:
    entities:
      - light.master_bathroom_ceiling
      - light.master_bath_vanity


  #####################################################################
  ### Nursery Lights
  #####################################################################
  Nursery Lights:
    entities:
      - light.nursery_light
      - light.nursery_wall_light
      - switch.nursery_lamp


  #####################################################################
  ### Accent Lights
  #####################################################################
  Accent Lights:
    entities:
      - switch.staircase_lamp
      - switch.wine_room_lamp


  #####################################################################
  ### Porch Lights
  #####################################################################
  Porch Lights:
    entities:
      - switch.south_porch_lights_switch
      - switch.front_porch_lights_switch


