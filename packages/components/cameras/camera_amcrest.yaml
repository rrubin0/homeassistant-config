#####################################################################
### Amcrest
#####################################################################
amcrest:
  ### NW PTZ
  - host: !secret north_ptz_host
    name: NW PTZ
    username: !secret camera_user
    password: !secret camera_password
    port: !secret north_ptz_port
    resolution: low
    stream_source: rtsp
    binary_sensors:
      - motion_detected

  ### NURSERY PTZ
  - host: !secret nursery_ptz_host
    name: Nursery PTZ
    username: !secret camera_user
    password: !secret camera_password
    port: !secret nursery_ptz_port
    resolution: low
    stream_source: rtsp
    binary_sensors:
      - motion_detected

  ### CRIB PTZ
  - host: !secret nursery_crib_host
    name: Nursery Crib
    username: !secret camera_user
    password: !secret camera_password
    port: !secret nursery_crib_port
    resolution: high
    stream_source: rtsp
    binary_sensors:
      - motion_detected