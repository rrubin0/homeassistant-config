#####################################################################
### Amcrest
#####################################################################
amcrest:
  ### NW PTZ
  - host: !secret north_ptz_host
    name: NW PTZ
    username: !secret camera_user
    password: !secret camera_password
    port: !secret north_ptz_port
    resolution: high
    stream_source: rtsp
    sensors:
      - motion_detector

  ### NURSERY PTZ
  - host: !secret nursery_ptz_host
    name: Nursery PTZ
    username: !secret camera_user
    password: !secret camera_password
    port: !secret nursery_ptz_port
    resolution: high
    stream_source: rtsp
    sensors:
      - motion_detector