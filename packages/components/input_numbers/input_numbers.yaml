  ### Winter Temp Threshold
  season_winter:
    name: "Winter"
    initial: 65
    min: 40
    max: 80
    step: 1
    mode: slider

  ### BBQ Low Temp
  bbq_low_temp:
    name: "BBQ Low Temp"
    initial: 180
    min: 70
    max: 500
    step: 1
    mode: box

  ### BBQ High Temp
  bbq_high_temp:
    name: "BBQ High Temp"
