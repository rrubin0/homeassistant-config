#####################################################################
### Master Bedroom under the bed LED strip 
#####################################################################
light:
  - platform: mqtt
    name: "Bedframe Light"
    command_topic: "cmnd/bedframe_rgb/POWER"
    state_topic: "stat/bedframe_rgb/RESULT"
    state_value_template: "{{value_json.POWER}}"
    payload_on: "ON"
    payload_off: "OFF"
    availability_topic: "tele/bedframe_rgb/LWT"
    brightness_command_topic: "cmnd/bedframe_rgb/Dimmer"
    brightness_state_topic: "stat/bedframe_rgb/RESULT"
    brightness_scale: 100
    on_command_type: "brightness"
    brightness_value_template: "{{value_json.Dimmer}}"
    rgb_command_topic: "cmnd/bedframe_rgb/Color2"
    rgb_state_topic: "stat/bedframe_rgb/RESULT"
    rgb_value_template: "{{value_json.Color.split(',')[0:3]|join(',')}}"
    effect_command_topic: "cmnd/bedframe_rgb/Scheme"
    effect_state_topic: "tele/bedframe_rgb/RESULT"
    effect_value_template: "{{value_json.Scheme}}"
    effect_list:
      - 2 colorfade up
      - 3 colorfade down
      - 12 fire pattern
      - 4 random colors
      - 6 candle lights
      - 8 christmas green/red
      - 11 short rainbow

    payload_available: "Online"
    payload_not_available: "Offline"
    qos: 1
    retain: false







