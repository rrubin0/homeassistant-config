#####################################################################
### Nursery Wall Light LED strip - Tasmota
#####################################################################
light:
  - platform: mqtt
    name: "Nursery Wall Light"
    command_topic: "cmnd/nursery_rgb/POWER"
    state_topic: "tele/nursery_rgb/STATE"
    state_value_template: "{{value_json.POWER}}"
    availability_topic: "tele/nursery_rgb/LWT"
    brightness_command_topic: "cmnd/nursery_rgb/Dimmer"
    brightness_state_topic: "tele/nursery_rgb/STATE"
    brightness_scale: 100
    on_command_type: "brightness"
    brightness_value_template: "{{value_json.Dimmer}}"
    color_temp_command_topic: "cmnd/nursery_rgb/CT"
    color_temp_state_topic: "tele/nursery_rgb/STATE"
    color_temp_value_template: "{{value_json.CT}}"
    rgb_command_topic: "cmnd/nursery_rgb/Color2"
    rgb_state_topic: "tele/nursery_rgb/STATE"
    rgb_value_template: "{{value_json.Color.split(',')[0:3]|join(',')}}"
    effect_command_topic: "cmnd/nursery_rgb/Scheme"
    effect_state_topic: "tele/nursery_rgb/STATE"
    effect_value_template: "{{value_json.Scheme}}"
    effect_list:
      - 0
      - 1
      - 2
      - 3
      - 4
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
