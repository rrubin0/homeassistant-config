#####################################################################
### Master Bedroom LED Strip Lights - Input Select
#####################################################################
input_select:
  ### Under Master Bed RGB Colors
  mbr_under_bed_color:
    name: Under Bed Color
    initial: "Select an option..."
    options:
      - "Select an option..."
      - "Off"
      - "Crystal"
      - "White"
      - "Red"
      - "Blue"
      - "Green"
      - "Cyan"
      - "Pink"
      - "Violet"
      - "Yellow"

  ### Under Master Bed RGB Effects
  mbr_under_bed_effect:
    name: Under Bed Effect
    initial: "Select an option..."
    options:
      - "Select an option..."
      - "Off"
      - "0"
      - "1"
      - "2"
      - "3"
      - "4"

