ios:
  push:
    categories:
      - name: Away
        identifier: 'away_override'
        actions:
          - identifier: 'CANCEL_AWAY'
            title: 'Cancel Away'
            authenticationRequired: false

          - identifier: 'PAUSE_AWAY'
            title: 'Pause Away'
            authenticationRequired: false


      - name: Bedtime
        identifier: 'bedtime_override'
        actions:
          - identifier: 'CANCEL_BEDTIME'
            title: 'Cancel Bedtime'
            authenticationRequired: false

          - identifier: 'PAUSE_BEDTIME'
            title: 'Pause Bedtime'
            authenticationRequired: false


      - name: Test
        identifier: 'test'
        actions:
          - identifier: 'TEST_ACTION'
            title: 'Fire Action'
            authenticationRequired: false
            destructive: true

          - identifier: 'TEST_CANCEL'
            title: 'Test Cancel'
            authenticationRequired: false



