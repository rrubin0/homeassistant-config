
script:
  #####################################################################
  ### Play Baby Playlist on Alexa Dot in Nursery
  #####################################################################
  baby_playlist:
    alias: "Play Baby Playlist"
    sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.nursery
        volume_level: .5

    - service: media_player.play_media
      data:
        entity_id: media_player.nursery
        media_content_id : my_baby_playlist
        media_content_type: AMAZON_MUSIC


  #####################################################################
  ### Play White Noise on Alexa Dot in Nursery
  #####################################################################
  play_white_noise:
    alias: "Play White Noise"
    sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.nursery
        volume_level: .5

    - service: media_player.play_media
      data:
        entity_id: media_player.nursery
        media_content_id : my_white_noise_playlist
        media_content_type: AMAZON_MUSIC


  #####################################################################
  ### Stop Playing in Nursery
  #####################################################################
  stop_playing:
    alias: "Stop Playing Nursery"
    sequence:
    - service: media_player.media_play_pause
      data:
        entity_id: media_player.nursery

    - service: media_player.volume_set
      entity_id: media_player.nursery
      data_template:
        volume_level: "{{ states('sensor.alexa_volume') }}"

