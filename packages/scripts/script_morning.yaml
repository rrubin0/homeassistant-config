#####################################################################
### Morning Sequence
#####################################################################
script:
  morning_sequence:
    alias: "Morning Sequence"
    sequence:
    ### Alarm Clock Transition Time Start
    - service: hue.hue_activate_scene
      data:
        group_name: "Master Bathroom"
        scene_name: "Morning"

    - delay:
        minutes: 5

    - service: light.turn_on
      data:
        entity_id: light.master_bath_vanity
        brightness: 55

    - service: homeassistant.turn_on
      entity_id: group.accent_lights

    - delay:
        minutes: 10

#    - service: light.turn_on
#      data:
#        entity_id: light.foyer_lights
#        brightness: 60

    - service: light.turn_on
      data_template:
        entity_id: light.entryway
        brightness: 140
        transition: "{{ states('input_number.alarm_clock_offset') | int * 60 }}"
#        transition: "{{(states('input_number.alarm_clock_offset') | int ) *60}}"

    - service: hue.hue_activate_scene
      data:
        group_name: "Living Room"
        scene_name: "Sunrise"

    - delay:
        minutes: 15

    - service: light.turn_on
      data:
        entity_id: light.kitchen_lights
        brightness: 200

    - delay:
        minutes: 20

    ## Return lights to normal state
    - service: hue.hue_activate_scene
      data:
        group_name: "Living Room"
        scene_name: "Normal"

    ## Start turning lights off
    - service: homeassistant.turn_off
      entity_id: group.accent_lights

    - delay:
        minutes: 10

    - service: light.turn_off
      entity_id: light.kitchen_lights

    - delay:
        minutes: 10

    - service: homeassistant.turn_off
      entity_id: group.living_room_lights

    - service: homeassistant.turn_off
      entity_id: group.entry_lights
