#####################################################################
###  Unlock Door for Megs
#####################################################################
script:
  unlock_megs:
    alias: "Unlock for Megs"
    sequence:
    - service: lock.unlock
      entity_id: lock.south_entry_locked

    - service: notify.mobile_app_rip8plus
      data:
        title: "Arrived"
        message: "Megs is home!"

    - delay:
        minutes: 15
    - service: lock.lock
      entity_id: lock.south_entry_locked