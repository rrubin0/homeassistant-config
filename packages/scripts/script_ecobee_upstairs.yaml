#####################################################################
### Upstairs Ecobee Thermostat Scripts
#####################################################################
script:
  ecobee_us_home:
    sequence:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.upstairs
          preset_mode: 'Home'

  ecobee_us_eco:
    sequence:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.upstairs
          preset_mode: 'Eco'

  ecobee_us_away:
    sequence:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.upstairs
          preset_mode: 'Away'

  ecobee_us_sleep:
    sequence:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.upstairs
          preset_mode: 'Sleep'

  ecobee_us_resume:
    sequence:
      - service: climate.ecobee_resume_program
        data:
          entity_id: climate.upstairs
          resume_all: 'true'


