script:
  #####################################################################
  ### Pool Light - Cycle Mode; Channel 1
  pool_cycle:
    alias: "Pool Colors"
    sequence:

  ## turn on the light
    - service: switch.turn_on
      entity_id: switch.pool_light

  ## wait before initiating the sequence
    - delay:
        seconds: 7

  ## initiate sequence - pause briefly to cycle
    - service: switch.turn_off
      entity_id: switch.pool_light
    - delay:
        seconds: 1

  ## 1 - Color Cycle
    - service: switch.turn_on
      entity_id: switch.pool_light


