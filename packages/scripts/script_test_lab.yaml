script:
  ### A simple script used for testing
  script_test:
    alias: "Test Script"
    sequence:
    - service: light.toggle
      entity_id: light.office_desk

  ### Testing Flux RGB strip values
  rgb_strip_test:
    alias: "RGB Strip Test"
    sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedframe_light
        xy_color: [0.151, 0.343]
        brightness: 55

  alexa_media_test:
    alias: "Alexa Media Test"
    sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.office
        media_content_id: "Door Bell Playlist"
        media_content_type: "SPOTIFY"

  alexa_announce_test:
    alias: "Alexa Announce Test"
    sequence:
    - service: notify.alexa_media_office
      data:
        message: "This is just a test, 1, 2, 3"
        data:
          type: announce

  christmas_time:
    alias: "Christmas Time"
    sequence:
    - service: scene.turn_on
      data:
        entity_id: scene.cozy

    - service: media_player.volume_set
      data:
        entity_id: media_player.multiple
        volume_level: .6

    - service: media_player.play_media
      data:
        entity_id: media_player.multiple
        media_content_id : christmas_classic_playlist
        media_content_type: SPOTIFY


  ### Testing Actionable iOS Notifications
  test_actionable_office_desk:
    alias: "Test iOS Actionable Desk Lamp"
    sequence:
    - service: notify.mobile_app_rip8plus
      data:
        title: "Testing Desk Lamp"
        message: "This is a test"
        data:
          push:
            category: "office_lamp"
            thread-id: "test-notification"


  ### Testing Actionable iOS Notifications
  test_actionable_away:
    alias: "Test iOS Actionable Away"
    sequence:
    - service: notify.mobile_app_rip8plus
      data:
        title: "Testing Away"
        message: "Away Detect Test"
        data:
          push:
            category: "away_override"
            thread-id: "test-notification"




  #####################################################################
  ### Alexa Media Play Sound Testing
  #####################################################################
