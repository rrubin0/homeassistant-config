script:
  ### A simple script used for testing
  script_test:
    alias: "Test Script"
    sequence:
    - service: light.toggle
      entity_id: light.office_desk

  ### Testing Flux RGB strip values
  rgb_strip_test:
    alias: "RGB Strip Test"
    sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedframe_light
        xy_color: [0.151, 0.343]
        brightness: 55

  alexa_media_test:
    alias: "Alexa Media Test"
    sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.office
        media_content_id: "Door Bell Playlist"
        media_content_type: "SPOTIFY"

  alexa_announce_test:
    alias: "Alexa Announce Test"
    sequence:
    - service: notify.alexa_media_office
      data:
        message: "This is just a test, 1, 2, 3"
        data:
          type: announce


