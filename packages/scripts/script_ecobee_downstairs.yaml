#####################################################################
### Downstairs Ecobee Thermostat Scripts
#####################################################################
script:
  ecobee_ds_home:
    sequence:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.downstairs
          preset_mode: 'Home'

  ecobee_ds_eco:
    sequence:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.downstairs
          preset_mode: 'Eco'

  ecobee_ds_away:
    sequence:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.downstairs
          preset_mode: 'Away'

  ecobee_ds_sleep:
    sequence:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.downstairs
          preset_mode: 'Sleep'

  ecobee_ds_normal:
    sequence:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.downstairs
          preset_mode: 'Normal'

  ecobee_ds_resume:
    sequence:
      - service: climate.ecobee_resume_program
        data:
          entity_id: climate.downstairs
          resume_all: 'true'
