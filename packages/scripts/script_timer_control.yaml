#####################################################################
###  Script - Timer Controls
#####################################################################
script:
  ### Away Timers
  start_away_timer:
    alias: "Start Away"
    sequence:
      - service: timer.start
        entity_id: timer.away_mode

  pause_away_timer:
    alias: "Pause Away"
    sequence:
      - service: timer.pause
        entity_id: timer.away_mode

  cancel_away_timer:
    alias: "Cancel Away"
    sequence:
      - service: timer.cancel
        entity_id: timer.away_mode

  finish_away_timer:
    alias: "Finish Away"
    sequence:
      - service: timer.finish
        entity_id: timer.away_mode


  ### Bedtime Timers
  start_bedtime_timer:
    alias: "Start Bedtime"
    sequence:
      - service: timer.start
        entity_id: timer.bedtime

  pause_bedtime_timer:
    alias: "Pause Bedtime"
    sequence:
      - service: timer.pause
        entity_id: timer.bedtime

  cancel_bedtime_timer:
    alias: "Cancel Bedtime"
    sequence:
      - service: timer.cancel
        entity_id: timer.bedtime

  finish_bedtime_timer:
    alias: "Finish Bedtime"
    sequence:
      - service: timer.finish
        entity_id: timer.bedtime


  ### Sun Up Timers
  start_sun_up_timer:
    alias: "Start Sun Up"
    sequence:
      - service: timer.start
        entity_id: timer.sun_up

  pause_sun_up_timer:
    alias: "Pause Sun Up"
    sequence:
      - service: timer.pause
        entity_id: timer.sun_up

  cancel_sun_up_timer:
    alias: "Cancel Sun Up"
    sequence:
      - service: timer.cancel
        entity_id: timer.sun_up

  finish_sun_up_timer:
    alias: "Finish Sun Up"
    sequence:
      - service: timer.finish
        entity_id: timer.sun_up