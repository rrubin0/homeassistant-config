#####################################################################
### Sun Up - lights off
#####################################################################
script:
  sun_up:
    alias: "Turn off lights if sun is up"
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Living Room"
        scene_name: "Bright"

    - delay:
        minutes: 10

    - service: homeassistant.turn_off
      entity_id: group.interior_lights

    - service: light.turn_off
      entity_id: light.kitchen_night_light

    - service: notify.mobile_app_rip8plus
      data:
        title: "Sun's up. Lights off"
        message: "Sun is {{ states.sun.sun.attributes.elevation }} at {{ states.sensor.time_templated_am_pm.state }}"