#####################################################################
###  Mailbox Alert - notify if mailbox is opened
#####################################################################
script:
  mailbox_alert:
    alias: "Mailbox Alert"
    sequence:
    - service: notify.mobile_app_rip8plus
      data:
        title: "Mailbox"
        message: "Someone opened the mailbox"
        data:
          push:
            thread-id: "mailbox"
            sound:
              name: default

    - condition: time
      before: '15:30:00'
      after: '08:00:00'

    - service: notify.alexa_media
      data:
        target: media_player.living_room
        data:
          type: tts
        message: "It looks like the mail has arrived, please go check."