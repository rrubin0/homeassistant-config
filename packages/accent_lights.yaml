#####################################################################
#    @package          :     accent_lights
#    @description      :     accent_lights and associated automations, scenes, etc.
#####################################################################
homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################
    package.node_anchors:
      customize: &customize
        package: 'accent_lights'

      contained: &contained
        <<: *customize
        haaska_hidden: true
        homebridge_hidden: true

      exposed: &exposed
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

      hidden: &hidden
        <<: *contained
        hidden: true


    ################################################
    ## Switch
    ################################################
    switch.staircase_lamp:
      friendly_name: "Staircase Lamp"
      icon: mdi:lamp

    switch.wine_room_lamp:
      friendly_name: "Wine Room Lamp"
      icon: mdi:lamp


#####################################################################
### Group
#####################################################################
group:
  Accent Lights:
    entities:
      - switch.staircase_lamp
      - switch.wine_room_lamp
      - switch.flower_lamp

# Holiday Lights / RF Spares
      ## staircase christmas lights
#      - switch.switch_four
      ## christmas tree
#      - switch.switch_five


#####################################################################
### Switch
#####################################################################
switch:
  ### Sonoff wifi switches
  - platform: mqtt
    name: "Staircase Lamp"
    command_topic: "cmnd/sonoff0/power"
    state_topic: "stat/sonoff0/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  - platform: mqtt
    name: "Wine Room Lamp"
    command_topic: "cmnd/sonoff1/power"
    state_topic: "stat/sonoff1/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true


#####################################################################
### Automation
#####################################################################
automation:
  ### Turn on the accent_lights at sunset
  - alias: Accent Lights On
    initial_state: 'on'
    trigger:
      - platform: sun
        event: sunset
        offset: '-00:05:00'

    action:
      - service: homeassistant.turn_on
        entity_id: group.accent_lights

  ### Turn off accent_lights if still on late night
  - alias: Accent Lights Auto Off
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: input_boolean.after_hours
      to: 'on'

    condition:
      condition: state
      entity_id: group.accent_lights
      state: 'on'

    action:
      - service: homeassistant.turn_off
        entity_id: group.accent_lights
