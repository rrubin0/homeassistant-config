############################################################################
#    @package          :     master_bed_lights
#    @description      :     master bed RGB lights and associated automations, scenes, etc.
############################################################################
homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################
    package.node_anchors:
      customize: &customize
        package: 'master_bed_lights'

      hidden: &hidden
        <<: *customize
        hidden: true


    ################################################
    ## Light
    ################################################
    light.under_bed_lights:
      friendly_name: "Bedframe Lights"
      icon: mdi:led-on


#####################################################################
### Input Select
#####################################################################
input_select:
  ### Under Master Bed RGB Colors
  mbr_under_bed_color:
    name: Under Bed Color
    initial: "Select an option..."
    options:
      - "Select an option..."
      - "Off"
      - "Crystal"
      - "White"
      - "Red"
      - "Blue"
      - "Green"
      - "Cyan"
      - "Pink"
      - "Violet"
      - "Yellow"

  ### Under Master Bed RGB Effects
  mbr_under_bed_effect:
    name: Under Bed Effect
    initial: "Select an option..."
    options:
      - "Select an option..."
      - "Off"
      - "Color Loop"
      - "Color Jump"
      - "Random"
      - "Red Fade"
      - "Green Fade"
      - "Blue Fade"
      - "Yellow Fade"
      - "Cyan Fade"
      - "Purple Fade"
      - "White Fade"
      - "RG Cross Fade"
      - "RB Cross Fade"
      - "GB Cross Fade"

  ### Under Master Bed RGB Strobe
  mbr_under_bed_strobe:
    name: Under Bed Strobe
    initial: "Select an option..."
    options:
      - "Select an option..."
      - "Off"
      - "Color Strobe"
      - "Red"
      - "Green"
      - "Blue"
      - "Yellow"
      - "Cyan"
      - "Purple"
      - "White"

#####################################################################
### Light
#####################################################################
light:
  - platform: flux_led
    devices:
      !secret under_bed_light_master:
        name: "under_bed_lights"
        mode: rgb


#####################################################################
### Automation
#####################################################################
automation:
  ### Turn off the lights when OFF is selected
  - alias: Under Bed Select Off
    initial_state: 'on'
    hide_entity: True
    trigger:
      - platform: state
        entity_id: input_select.mbr_under_bed_color
        to: "Off"

      - platform: state
        entity_id: input_select.mbr_under_bed_effect
        to: "Off"

      - platform: state
        entity_id: input_select.mbr_under_bed_strobe
        to: "Off"

    action:
      - service: light.turn_off
        entity_id: light.under_bed_lights

      # Reset the Input Select to "Select an option..."
      - service: input_select.select_option
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          option: Select an option...

  #####################################################################
  ### Reset input selection when lamp is turned off
  - alias: Under Bed Reset Off
    initial_state: 'on'
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.under_bed_lights
        from: 'on'
        to: 'off'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.mbr_under_bed_color
          option: Select an option...

      - service: input_select.select_option
        data:
          entity_id: input_select.mbr_under_bed_effect
          option: Select an option...

      - service: input_select.select_option
        data:
          entity_id: input_select.mbr_under_bed_strobe
          option: Select an option...

  #####################################################################
  ### Default to Crystal if turned on with no selection
  - alias: Under Bed Default Crystal
    initial_state: 'on'
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.under_bed_lights
        from: 'off'
        to: 'on'

    condition:
      condition: state
      entity_id: input_select.mbr_under_bed_color
      state: "Select an option..."

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.mbr_under_bed_color
          option: "Crystal"

      # Reset the Input Select to "Select an option..."
      - service: input_select.select_option
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          option: Select an option...

  #####################################################################
  ### Under Bed Select Blue
  - alias: Under Bed Blue
    initial_state: 'on'
    hide_entity: True
    trigger:
      platform: state
      entity_id: input_select.mbr_under_bed_color
      to: "Blue"

    action:
      - service: light.turn_on
        data:
          entity_id: light.under_bed_lights
          brightness: 255
