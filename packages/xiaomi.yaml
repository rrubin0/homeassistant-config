############################################################################
#    @package          :     Xiaomi
#    @description      :     Xiaomi hub automations, scenes, etc.
############################################################################
homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################
    package.node_anchors:
      customize: &customize
        package: 'xiaomi'

      contained: &contained
        <<: *customize
        haaska_hidden: true
        homebridge_hidden: true

      exposed: &exposed
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

      hidden: &hidden
        <<: *contained
        hidden: true


    ################################################
    ## Light
    ################################################
    light.gateway_light_7811dcb7da52:
      <<: *contained
      friendly_name: "Alert Light"


    ################################################
    ## Switch
    ################################################


    ################################################
    ## Sensor
    ################################################
    binary_sensor.switch_158d00026b8505:
      <<: *contained
      friendly_name: "Smart Button"

    ################################################
    ## Script
    ################################################


    ################################################
    ## Automation
    ################################################



#####################################################################
### Gateway
#####################################################################
xiaomi_aqara:
  discovery_retry: 10
  gateways:
    - mac:
      key: !secret xkey


#####################################################################
### Script
#####################################################################


#####################################################################
### Automation
#####################################################################
automation:
  ### Nightlight On
  - alias: Kitchen Nightlight On
    initial_state: 'on'
    trigger:
      - platform: sun
        event: sunset
        offset: '00:15:00'

    condition:
      - condition: state
        entity_id: group.all_devices
        state: 'home'

    action:
      - service: light.turn_on
        data:
          entity_id: light.gateway_light_7811dcb7da52
          brightness: 60
          hs_color: [180,100]


  ### Nightlight Off
  - alias: Kitchen Nightlight Off
    initial_state: 'on'
    trigger:
      - platform: sun
        event: sunrise
        offset: '00:15:00'

    action:
      - service: light.turn_off
        data:
          entity_id: light.gateway_light_7811dcb7da52


  ### Doorbell
  - alias: Doorbell Pressed
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.ring_front_door_ding
        to: 'on'

    action:
      - service: media_player.alexa_tts
        data_template:
          entity_id: media_player.living_room
          message: "You've got a visitor at the front door."

