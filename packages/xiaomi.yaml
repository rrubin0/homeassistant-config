  ### Smart Button Single Press
  - alias: Smart Button Single Press
    initial_state: 'on'
    trigger:
      platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d00026b8505
        click_type: single

    action:
      - service: timer.start
        entity_id: timer.bedtime

      - service: media_player.alexa_tts
        data_template:
          entity_id: media_player.living_room
          message: "Goodnight. See you in the morning."


  ### Smart Button Double Press
  - alias: Smart Button Double Press
    initial_state: 'on'
    trigger:
      platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d00026b8505
        click_type: double

    action:
      - service: timer.cancel
        entity_id: timer.bedtime


