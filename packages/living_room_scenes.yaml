scene:
  - name: Living Room Bright
    entities:
      light.foyer_lights_level:
        state: on
        brightness: 255
        transition: 5

      group.entry_lights:
        state: on
        brightness: 255
        transition: 5

      light.living_room_lamp:
        state: on
        brightness: 255
        transition: 5

      light.lr_ceiling:
        state: on
        brightness: 255
        transition: 5

      light.kitchen_lights_level:
        state: on
        brightness: 255


  - name: Living Room Normal
    entities:
      light.foyer_lights_level:
        state: on
        brightness: 255
        transition: 5

      light.kitchen_entry:
        state: on
        brightness: 200
        transition: 30

      light.south_entry:
        state: on
        brightness: 160
        transition: 10

      light.center_entry:
        state: on
        brightness: 50
        transition: 10

      light.living_room_lamp:
        state: on
        brightness: 255
        transition: 10

      light.lr_ceiling:
        state: off
        transition: 10


  - name: Living Room Dim
    entities:
      light.foyer_lights_level:
        state: on
        brightness: 150
        transition: 5

      light.kitchen_entry:
        state: on
        brightness: 150
        transition: 30

      light.south_entry:
        state: on
        brightness: 75
        transition: 10

      light.center_entry:
        state: on
        brightness: 50
        transition: 10

      light.living_room_lamp:
        state: on
        brightness: 100
        transition: 15

      light.lr_ceiling:
        state: on
        brightness: 50
        transition: 20


  - name: Living Room Cloudy
    entities:
      light.foyer_lights_level:
        state: on
        brightness: 255
        transition: 5

      light.kitchen_entry:
        state: on
        brightness: 90
        transition: 10

      light.south_entry:
        state: on
        brightness: 90
        transition: 10

      light.center_entry:
        state: on
        brightness: 90
        transition: 10

      light.living_room_lamp:
        state: on
        brightness: 254
        transition: 30

      light.lr_ceiling:
        state: on
        brightness: 75
        transition: 10
