#####################################################################
### This automation protects the kid's car from over-charging
#####################################################################
automation:
  - alias: Car Charger Off
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: switch.switch_four
        to: 'on'
        for:
          hours: 8

    condition:
      - condition: state
        entity_id: switch.switch_four
        state: 'on'

    action:
      - service: switch.turn_off
        entity_id: switch.switch_four
