#####################################################################
### Automation - After Hours
#####################################################################
automation:
  - alias: After Hours On Weekdays
    initial_state: 'on'
    hide_entity: true
    trigger:
      - platform: time
        at: '00:45:00'

    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri

    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.after_hours


  - alias: After Hours Off Weekdays
    initial_state: 'on'
    hide_entity: true
    trigger:
      - platform: time
        at: '05:00:00'

    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri

    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.after_hours


  - alias: After Hours On Weekends
    initial_state: 'on'
    hide_entity: true
    trigger:
      - platform: time
        at: '01:30:00'

    condition:
      - condition: time
        weekday:
          - sat
          - sun

    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.after_hours


  - alias: After Hours Off Weekends
    initial_state: 'on'
    hide_entity: true
    trigger:
      - platform: time
        at: '08:00:00'

    condition:
      - condition: time
        weekday:
          - sat
          - sun

    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.after_hours
