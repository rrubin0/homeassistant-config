        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.family_room_minimote
          scene_id: 6

    action:
      - service: light.turn_on
        data:
          entity_id: light.kitchen_lights
          transition: 5
          brightness: 255

  ###
  - alias: Minimote 1 Button 4 Short
    initial_state: 'on'
    hide_entity: True
    trigger:
      - platform: event
        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.family_room_minimote
          scene_id: 7

    action:
      - service: light.turn_off
        data:
          entity_id: light.kitchen_lights

