
  ###################################################################
  ### Aeotec zwave Minimote #1: zwave.family_room_minimote
  #####
  ###    short                       long
  ###  1 scene.evening    scene.bright
  ###  2 scene.movie_time            scene.dim
  ###  3 kitchen_lights on 50%       kitchen_lights on 100%
  ###  4 kitchen_lights off          script.bedtime
  ###################################################################
automation:
  - alias: Minimote 1 Button 1 Short
    initial_state: 'on'
    hide_entity: True
    trigger:
      - platform: event
        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.family_room_minimote
          scene_id: 1

    action:
      - service: scene.turn_on
        entity_id: scene.evening

  ###
  - alias: Minimote 1 Button 1 Long
    initial_state: 'on'
    hide_entity: True
    trigger:
      - platform: event
        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.family_room_minimote
          scene_id: 2

    action:
      - service: scene.turn_on
        entity_id: scene.bright

  ###
  - alias: Minimote 1 Button 2 Short
    initial_state: 'on'
    hide_entity: True
    trigger:
      - platform: event
        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.family_room_minimote
          scene_id: 3

    action:
      - service: scene.turn_on
        entity_id: scene.movie_time

      - service: light.turn_off
        entity_id: light.kitchen_lights

  ###
  - alias: Minimote 1 Button 2 Long
    initial_state: 'on'
    hide_entity: True
    trigger:
      - platform: event
        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.family_room_minimote
          scene_id: 4

    action:
      - service: scene.turn_on
        entity_id: scene.dim

  ###
  - alias: Minimote 1 Button 3 Short
    initial_state: 'on'
    hide_entity: True
    trigger:
      - platform: event
        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.family_room_minimote
          scene_id: 5

    action:
      - service: light.turn_on
        data:
          entity_id: light.kitchen_lights
          transition: 5
          brightness: 150

  ###
  - alias: Minimote 1 Button 3 Long
    initial_state: 'on'
    hide_entity: True
