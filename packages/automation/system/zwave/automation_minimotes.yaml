    action:
      - service: script.bedtime


  ###################################################################
  ### Aeotec zwave Minimote #3: zwave.master_br_minimote
  #####
  ###    short                       long
  ###  1 mbr dim                    mbr bright
  ###  2 bath dim
  ###  3 
  ###  4 
  ###################################################################
  - alias: Minimote 3 Button 1 Short
    initial_state: 'on'
    hide_entity: True
