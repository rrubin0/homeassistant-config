        event_data:
          entity_id: zwave.master_br_minimote
          scene_id: 1

    action:
      - service: light.turn_on
        data:
          entity_id: light.under_bed_lights

      - service: hue.hue_activate_scene
        data:
          group_name: "Master Bathroom"
          scene_name: "Morning"

      - service: light.turn_on
