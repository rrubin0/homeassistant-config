#####################################################################
### Accent Lights
#####################################################################
automation:
  ### Turns on the accent_lights at sunset
  - alias: Accent Lights On
    initial_state: 'on'
    trigger:
      - platform: sun
        event: sunset
        offset: '-00:05:00'

    action:
      - service: homeassistant.turn_on
        entity_id: group.accent_lights

  ### Turn off accent_lights if still on late night
  - alias: Accent Lights Auto Off
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: input_boolean.after_hours
      to: 'on'

    condition:
      condition: state
      entity_id: group.accent_lights
      state: 'on'

    action:
      - service: homeassistant.turn_off
        entity_id: group.accent_lights
