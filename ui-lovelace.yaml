  - title: Home
    icon: mdi:home-heart
    cards:
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: Configurator
        filter:
          include:
            - domain: configurator

      ################################################
      ## Active Timers
      ################################################
      - type: custom:monster-card
        card:
          type: entities
          title: Active Timers
          show_header_toggle: false
        filter:
          include:
            - entity_id: "timer.*"
              state: 'active'
        show_empty: false


      ################################################
      ## Weather
      ################################################
      - type: entities
        title: Today's Weather
        show_header_toggle: false
        entities:
          - sensor.dark_sky_hourly_summary
          - sensor.dark_sky_apparent_temperature
          - sensor.dark_sky_daytime_high_temperature_0
          - sensor.dark_sky_overnight_low_temperature_0
          - sensor.dark_sky_precip_probability


      ################################################
      ## Trackers
      ################################################
      - type: entities
        title: Travel Megs
        show_header_toggle: false
        entities:
