      ## Open Doors & Windows
      ################################################
      - type: custom:monster-card
        card:
          type: entities
          title: Open Doors & Windows
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.*_state"
              state: 'Open'
        show_empty: false


      ################################################
      ## Presence
      ################################################
      - type: entity-filter
