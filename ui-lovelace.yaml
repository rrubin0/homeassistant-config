
title: Saguaro Estates
views:
####################################################################
## Home
####################################################################
  - title: Home
    icon: mdi:account-location
    cards:
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: Configurator
        filter:
          include:
            - domain: configurator

      ################################################
      ## Active Timers
      ################################################
      - type: custom:monster-card
        card:
          type: entities
          title: Active Timers
          show_header_toggle: false
        filter:
          include:
            - entity_id: "timer.*"
              state: 'active'
        show_empty: false


      - type: entities
        title: Travel Megs
        show_header_toggle: false
        entities:
          - device_tracker.mip8
          - script.find_iphone
          - sensor.mip8_battery_level_2
          - sensor.megs_eta
          - sensor.megs_home_commute
          - sensor.megs_work_commute

      - type: entities
        title: Travel Rick
        show_header_toggle: false
        entities:
          - device_tracker.i8plus
          - sensor.i8plus_battery_level
          - sensor.ricks_eta
          - sensor.ricks_home_commute
          - sensor.ricks_office_commute


      ################################################
      ## Presence
      ################################################
      - type: entity-filter
        card:
          title: "Presence Detected"
          type: glance
        entities:
          - entity: sensor.front_entry_motion
            name: Front Entry
          - entity: binary_sensor.entryway_occupancy
            name: Entryway
          - entity: binary_sensor.living_room_occupancy
            name: Living Room
          - entity: sensor.nw_ptz_motion_detected
            name: NW Camera
          - entity: binary_sensor.office_occupancy
            name: Office
          - entity: binary_sensor.upstairs_occupancy
            name: Master Bedroom
          - entity: binary_sensor.guest_room_occupancy
            name: Guest Room
          - entity: binary_sensor.nursery_occupancy
            name: Nursery
          - entity: sensor.nursery_ptz_motion_detected
            name: Nursery Camera
        state_filter:
          - 'on'
        show_empty: false

      ################################################
      ## Open Doors & Windows
      ################################################
      - type: entity-filter
        card:
          title: "Open Doors & Windows"
          type: glance
        entities:
          - sensor.front_door_state
          - sensor.south_door_state
          - sensor.kitchen_door_state
          - sensor.beach_door_state
        state_filter:
          - 'open'
        show_empty: false

      ################################################
      ## Lights In Use
      ################################################

      ### DOWNSTAIRS ###
      - type: entity-filter
        card:
          title: "Lights On Downstairs"
          type: entities
        entities:
          - entity: light.foyer_lights_level
            name: Foyer
          - entity: light.entryway
            name: Entryway
          - entity: light.living_room_lamp
            name: Living Room Lamp
          - entity: light.lr_ceiling
            name: Living Room Ceiling
          - entity: switch.downstairs_bath_lights_switch
            name: Downstairs Bath
          - entity: light.kitchen_lights_level
            name: Kitchen
          - entity: light.dining_room_chandelier_level
            name: Dining Room
          - entity: light.wine_room
            name: Wine Room Ceiling
          - entity: switch.wine_room_lamp
            name: Wine Room Lamp
          - entity: switch.staircase_lamp
            name: Staircase Lamp
          - entity: switch.flower_lamp
            name: Flower Lamp
          - entity: light.office_desk_lamp
            name: Office Desk
          - entity: switch.billiards_room_lights_switch
            name: Game Room

        state_filter:
          - 'on'
        show_empty: false

      ### UPSTAIRS ###
      - type: entity-filter
        card:
          title: "Lights On Upstairs"
          type: entities
        entities:
          - entity: light.master_bed_entry_level
            name: Master Entry
          - entity: light.master_bed_ceiling_level
            name: Master Ceiling
          - entity: light.master_bedroom_chandelier_level
            name: Master Chandelier
          - entity: light.master_reading_lamp
            name: Master Reading Lamp
          - entity: light.master_sitting_lamp
            name: Master Sitting Area
          - entity: light.under_bed_lights
            name: Master Bed
          - entity: light.master_bathroom
            name: Master Bath
          - entity: light.nursery_wall_light
            name: Nursery Wall
        state_filter:
          - 'on'
        show_empty: false

      ### EXTERIOR ###
      - type: entity-filter
        card:
          title: "Lights On Outside"
          type: entities
        entities:
          - entity: switch.front_porch_lights_switch
            name: Front Porch
          - entity: switch.south_porch_lights_switch
            name: South Porch
          - entity: switch.patio_lights_switch
            name: Patio
          - entity: switch.patio_party_lights_switch
            name: Party
          - entity: switch.pool_light_switch
            name: Pool
        state_filter:
          - 'on'
        show_empty: false

      ################################################
      ## Devices In Use
      ################################################
      - type: entity-filter
        card:
          title: "Devices In Use"
          type: entities
        entities:
          - switch.tv_power
          - switch.amp_power
          - switch.directv_power
          - switch.outdoor_speakers
          - switch.fountains_switch
          - switch.living_room_fan
          - switch.master_bedroom_fan
          - switch.master_bedroom_fan_light
          - switch.switch_five
          - switch.switch_four
          - switch.switch_one
          - switch.switch_three
          - switch.switch_two
        state_filter:
          - 'on'
        show_empty: false

      ################################################
      ## Low Battery
      ################################################
      - type: custom:monster-card
        card:
          type: entities
          title: Low Battery
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.*_battery"
              state: '< 50'
        show_empty: false


####################################################################
## Climate
####################################################################
  - title: Climate
    icon: mdi:air-conditioner
    cards:
      - type: vertical-stack
        cards:
          - type: picture-elements
            image: /local/images/ecobee4.1.png
            elements:
              - type: custom:state-element
                entity: sensor.ds_climate_current_temp
                style:
                  top: 53%
                  left: 44%
                  width: 7%
                  color: #f9fbff
                  font: Gotham
#                  font-weight: bold
                  font-size: 500%
                  text-shadow: 2px 1px black

              - type: custom:state-element
                entity: sensor.ds_climate_target_high
                style:
                  top: 45.3%
                  left: 60.6%
                  #width: 7%
                  font: Gotham
                  color: 41c4fc
#                  font-weight: bold
                  font-size: 98%
                  #text-shadow: 0px 1px cyan

          - type: picture-elements
            image: /local/images/ecobee4.1.png
            elements:
              - type: custom:state-element
                entity: sensor.us_climate_current_temp
                style:
                  top: 53%
                  left: 44%
                  width: 7%
                  color: #f9fbff
                  font: Gotham
#                  font-weight: bold
                  font-size: 500%
                  text-shadow: 2px 1px black

              - type: custom:state-element
                entity: sensor.us_climate_target_high
                style:
                  top: 45.3%
                  left: 60.6%
                  #width: 7%
                  font: Gotham
                  color: 41c4fc
#                  font-weight: bold
                  font-size: 98%
                  #text-shadow: 0px 1px cyan



      ################################################
      ## Header Info
      ################################################
      - type: vertical-stack
        cards:
          - type: entity-filter
            card:
              title: "Ecobee Sensors"
              type: glance
            entities:
              - entity: binary_sensor.entryway_occupancy
                name: Entryway
              - entity: binary_sensor.guest_room_occupancy
                name: Guest Room
              - entity: binary_sensor.living_room_occupancy
                name: Living Room
              - entity: binary_sensor.nursery_occupancy
                name: Nursery
              - entity: binary_sensor.office_occupancy
                name: Office
              - entity: binary_sensor.upstairs_occupancy
                name: Master Bedroom
            state_filter:
              - 'on'
            show_empty: false
#
          - type: horizontal-stack
            cards:
#              ################################################
#              ## Column 1
#              ################################################
#              - type: vertical-stack
#                cards:
#                - type: custom:thermostat-card
#                  title: Upstairs
#                  entity: climate.upstairs
#                  pending: 5
#
#                - type: custom:thermostat-card
#                  title: Downstairs
#                  entity: climate.downstairs
#                  pending: 5
#
#
              ################################################
              ## Column 2
              ################################################
              - type: vertical-stack
                cards:
                - type: entities
                  title: Downstairs Climate
                  entities:
                    - climate.downstairs
                    - sensor.ds_avg_temp
                    - sensor.downstairs_temperature
                    - sensor.living_room_temperature
                    - sensor.entryway_temperature
                    - sensor.office_temperature
                    - sensor.front_entry_fibaro_multisensor_temperature
                    - sensor.broadlink_sensor_temperature
                    - sensor.downstairs_humidity

                - type: entities
                  title: Upstairs Climate
                  entities:
                    - climate.upstairs
                    - sensor.us_avg_temp
                    - sensor.upstairs_temperature
                    - sensor.nursery_temperature
                    - sensor.guest_room_temperature
                    - sensor.upstairs_humidity

                - type: custom:gauge-card
                  title: Upstairs Avg Temp
                  entity: sensor.us_avg_temp
                  severity:
                    red: 84
                    amber: 81
                    green: 69
                    blue: 65

                - type: custom:gauge-card
                  title: Downstairs Avg Temp
                  entity: sensor.ds_avg_temp
                  severity:
                    red: 82
                    amber: 80
                    green: 69
                    blue: 65

                - type: entities
                  title: Upstairs Ecobee
                  show_header_toggle: false
                  entities:
                    - sensor.us_climate_mode
                    - sensor.us_climate_hold
                    - sensor.us_climate_away
                    - sensor.us_fan_state
                    - script.ecobee_us_home
                    - script.ecobee_us_away
                    - script.ecobee_us_sleep
                    - script.ecobee_us_resume

                - type: entities
                  title: Downstairs Ecobee
                  show_header_toggle: false
                  entities:
                    - sensor.ds_climate_mode
                    - sensor.ds_climate_hold
                    - sensor.ds_climate_away
                    - sensor.ds_fan_state
                    - script.ecobee_ds_home
                    - script.ecobee_ds_away
                    - script.ecobee_ds_sleep
                    - script.ecobee_ds_resume


