          title: Welcome Home
          data:
            push:
              sound: US-EN-Alexa-Welcome-Home.wav
      - service: script.turn_on
        data: {}
        target:
          entity_id: script.bright
      - service: homeassistant.turn_on
        data: {}
        target:
          entity_id: group.accent_lights
      - delay:
          hours: 0
          minutes: 5
          seconds: 0
          milliseconds: 0
      - service: script.turn_on
        data: {}
        target:
          entity_id: script.evening
    - conditions:
      - condition: sun
        before: sunset
      sequence:
      - service: script.blink_disarm_backyard_cameras
        data: {}
  - service: script.blink_disarm_interior_cameras
    data: {}
  - condition: template
    value_template: '{{ states.climate.downstairs.attributes.current_temperature >=
